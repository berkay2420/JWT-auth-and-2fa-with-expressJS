<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Donâ€™t have an account? <a href="register.html">Register</a></p>

    <!-- OTP input -->
    <form id="otpForm" style="display:none; margin-top:20px;">
      <input type="text" id="otp" placeholder="Enter OTP" required />
      <button type="submit">Verify OTP</button>
    </form>
  </div>

  <script>
    let currentUser = null;

    // LOGIN
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });
      const data = await res.json();

      if (data.status === "PENDING") {
        currentUser = data.data;
        currentUserId = data.data.userId;
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("otpForm").style.display = "block";
      } else {
        alert(data.message || "Login failed");
      }
    });

    // OTP VERIFY
    document.getElementById("otpForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const otp = document.getElementById("otp").value;

      const res = await fetch("/auth/verifyOTP", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId: currentUserId, otp }),
      });

      const data = await res.json();
      if (data.status === "SUCCESS") {
        alert("Login successful! Token: " + data.data.token);
        // Save JWT to local storage
        localStorage.setItem("token", data.data.token);
      } else {
        alert(data.message);
      }
    });
  </script>
</body>
</html>
