<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Login</h2>

    <!-- Login form -->
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p>Don’t have an account? <a href="register.html">Register</a></p>

    <!-- OTP form -->
    <form id="otpForm" style="display:none; margin-top:20px;">
      <input type="text" id="otp" placeholder="Enter OTP" required />
      <button type="submit">Verify OTP</button>
    </form>
  </div>

  <script>
    let currentUserId = null;
    const HOME_URL = "home.html";

    // LOGIN FORM
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:3000/auth/login", {  
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })  
        });

        const data = await res.json();

        
        if (data.status === "SUCCESS"  && data.data.token) {
          localStorage.setItem("accessToken", data.data.accessToken);
          localStorage.setItem("refreshToken", data.data.refreshToken);
          window.location.href = HOME_URL;
        
        
        } else if (data.status === "2FA_PENDING") {
          alert(data.message || "2FA Koruması: Lütfen e-postanıza gönderilen OTP'yi girin.");
          currentUserId = data.data.userId; 
         
          document.getElementById("loginForm").style.display = "none";
          document.getElementById("otpForm").style.display = "block";

        } else if (data.status === "UNVERIFIED"){
          //alert(data.message || "Please verify your email.");
          localStorage.setItem("userId", data.data.userId );
          window.location.href = HOME_URL;

        } else {
          alert(data.message || "Login failed");
        }

      } catch (error) {
        alert("An error occurred during login: " + error.message);
      }
    });

    document.getElementById("otpForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const otp = document.getElementById("otp").value;

      if (!currentUserId) {
        alert("User ID not found. Please log in again.");
        return;
      }

      try {
        
        const res = await fetch("http://localhost:3000/auth/verify-2fa", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId: currentUserId, otp })
        });

        const data = await res.json();
        if (data.status === "SUCCESS" && data.data && data.data.accessToken) {
          alert("Login successful!");
          localStorage.setItem("accessToken", data.data.accessToken);
          localStorage.setItem("refreshToken", data.data.refreshToken);
          localStorage.removeItem("userId"); 
          window.location.href = HOME_URL;
        } else {
          alert(data.message || "OTP verification failed.");
        }
      } catch (error) {
        alert("An error occurred during OTP verification: " + error.message);
      }
    });
  </script>
</body>
</html>
